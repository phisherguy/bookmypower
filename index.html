<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown and Radio Group Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Calculate Your Savings</h2>
      <label for="select">Solar Required For:</label>
      <select id="solarTypeId" onchange="loadValues()">
        <option value="home" selected>Home</option>
        <option value="commercial">Commercial</option>
      </select>
      <form id="radio-form">
        <label>
          <input
            checked
            type="radio"
            name="billorkw"
            value="bill"
            onchange="loadValues()"
          />
          Monthly Bill
        </label>
        <label>
          <input
            type="radio"
            name="billorkw"
            value="kw"
            onchange="loadValues()"
          />
          System Size (Kw)
        </label>
      </form>
      <input
        type="number"
        id="myInput"
        placeholder="Enter Bill Amount"
        value="1"
        min="1"
        oninput="loadValues()"
      />

      <!-- Output Cards -->
      <div class="cards">
        <div class="card">
          <h4>System Output</h4>
          <p id="systemOP">---</p>
          <p class="card-label">kW</p>
        </div>
        <div class="card">
          <h4>Space Needed</h4>
          <p id="spaceOP">---</p>
          <p class="card-label">mÂ²</p>
        </div>
        <div class="card">
          <h4>Energy Produced</h4>
          <p id="energyOP">---</p>
          <p class="card-label">kWh</p>
        </div>
        <div class="card">
          <h4>Savings</h4>
          <p id="savingsOP">---</p>
          <p class="card-label">INR</p>
        </div>
        <div class="card">
          <h4>Price</h4>
          <p id="priceOP">---</p>
          <p class="card-label">INR</p>
        </div>
        <div class="card">
          <h4>Subsidy</h4>
          <p id="subsisdyOP">---</p>
          <p class="card-label">INR</p>
        </div>
      </div>
      <!-- Contact Us Button -->
      <button id="contactBtn" class="contact-btn">Contact Us</button>

      <!-- Modal Structure -->
      <div id="contactModal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Contact Us</h2>
          <form id="contactForm">
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Enter your full name"
              required
            />

            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required
            />

            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />

            <select
              id="stateDD"
              name="stateDD"
              required
              onchange="populateDistricts()"
            ></select>
            <select id="districtDropdown" style="display: none" required>
              <option value="">Select District</option>
            </select>

            <select id="solarForDD" name="solarForDD" required>
              <option value="">Solar For Home/Business?</option>
              <option value="Villa or Individual House">
                Villa or Individual House
              </option>
              <option value="Flat or Appartment">Flat or Appartment</option>
              <option value="Business">Business</option>
            </select>

            <select id="avgBillDD" name="avgBillDD" required>
              <option value="">Your Monthly Average Bill?</option>
              <option value="Less Than 1,000">Less Than 1,000</option>
              <option value="1,000 to 2,000">1,000 to 2,000</option>
              <option value="2,000 to 5,000">2,000 to 5,000</option>
              <option value="More Than 5,000">More Than 5,000</option>
            </select>

            <select id="financeDD" name="financeDD" required>
              <option value="no">Are You Interested in Finance?</option>
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
